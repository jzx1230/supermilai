{% extends 'base_proj.html' %}

{% block page_title %}填写上架计划{% endblock %}

{% block content_title %}填写上架计划{% endblock %}

{% block main_content %}
<form action="#" method="post" class="form-horizontal">
	<div class="row-fluid">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="row" class="form-group">
				<div class="col-md-2">
					<label for="planed_account" class="control-label">计划上架店铺：</label>
				</div>
				<div class="col-md-2">
					<select class="form-control" name="planed_account" id="planed_account">
						<option value="ebay1">某ebay帐号1</option>
						<option value="ebay2">某ebay帐号2</option>
						<option value="amazon1">某amazon帐号1</option>
						<option value="amazon2">某amazon帐号2</option>
					</select>
				</div>
				<div class="col-md-8"></div>
			</div>
			<div class="row" class="form-group"></div>
		</div>
		<div class="col-md-2"></div>

	</div>
	<div class="row-fluid">
		<div class="row" class="form-group">
			<table class="table table-hover">
				<thead>
					<th>SKU</th>
					<th>关键词</th>
					<th>原价</th>
					<th>计划价格</th>
					<th>参考卖家1</th>
					<th>参考卖家2</th>
					<th>参考卖家3</th>
					<th>操作</th>
				</thead>
				<tbody id="sku-tbody">
					<tr>
						<td>
							<input type='text' name='sku' class='form-control'></td>
						<td>
							<input type='text' name='keywords' class='form-control'></td>
						<td>
							<input type='number' step='0.01' name='former_price' class='form-control'></td>
						<td>
							<input type='number' step='0.01' name='planed_price' class='form-control'></td>
						<td>
							<input type='url' placeholder='put URL here' name='bs_url1' class='form-control'>
							<input type='number' step='0.01' name='bs_price1' placeholder='put price here' class='form-control'></td>
						<td>
							<input type='url' placeholder='put URL here' name='bs_url2' class='form-control'>
							<input type='number' step='0.01' placeholder='put price here' name='bs_price2' class='form-control'></td>
						<td>
							<input type='url' placeholder='put URL here' name='bs_url3' class='form-control'>
							<input type='number' step='0.01'  placeholder='put price here' name='bs_price3' class='form-control'></td>
						<td>
							<a id='a-delete' href='javascript:void(0);'>删除</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="row" class="form-group">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<button type="submit" class="btn btn-primary">提交</button>
				<a class="btn btn-success" id='add-sku' href='javascript:void(0);'>增加SKU</a>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
</form>
{% endblock %}

{% block page_level_scripts %}
<script type="text/javascript">
$(document).ready(function(){
	$('a#add-sku').click(function(){
		$('#sku-tbody').append("<tr><td><input type='text' name='sku' class='form-control'></td><td><input type='text' name='keywords' class='form-control'></td><td><input type='number' step='0.01' name='former_price' class='form-control'></td><td><input type='number' step='0.01' name='planed_price' class='form-control'></td><td><input type='url' placeholder='put URL here' name='bs_url1' class='form-control'><input type='number' step='0.01' name='bs_price1' placeholder='put price here' class='form-control'></td><td><input type='url' placeholder='put URL here' name='bs_url2' class='form-control'><input type='number' step='0.01' placeholder='put price here' name='bs_price2' class='form-control'></td><td><input type='url' placeholder='put URL here' name='bs_url3' class='form-control'><input type='number' step='0.01'  placeholder='put price here' name='bs_price3' class='form-control'></td><td><a id='a-delete' href='javascript:void(0);'>删除</a></td></tr>");
	});
});
$(document).on('click','#a-delete',function(){
	$(this).parent().parent().remove();
});
</script>
{% endblock %}
