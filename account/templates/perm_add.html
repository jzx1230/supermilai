{% extends "base_proj.html" %}

{% block page_title %}增加权限{% endblock %}

{% block page_level_styles %}
{% endblock %}

{% block content_title %}增加权限{% endblock %}

{% block main_content %}
<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<form action="/account/manage/add_permission.html" class="form-horizontal" method="post" role="form">
			<div class="form-group">
				<label for="name" class="control-label col-sm-2">权限名称</label>
				<div class="col-sm-6">
					<input id="name" type="text" name="name" class="form-control col-sm-6" maxlength="50" placeholder="不超过50个字符" required>
				</div>
			</div>
			<div class="form-group">
				<label for="contenttype" class="control-label col-sm-2">权限名称</label>
				<div class="col-sm-6">
					<select name="contenttype" id="contenttype" class="form-control col-sm-6">
						{% for content_type in content_types %}
							<option value="{{content_type.pk}}">{{content_type}}</option>
						{% endfor %}
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="codename" class="control-label col-sm-2">权限代码</label>
				<div class="col-sm-6">
					<input id="codename" type="text" name="codename" class="form-control col-sm-6" maxlength="100" placeholder="不超过100个字符" required>
				</div>
			</div>
			<div class="button-group">
				<div class="col-sm-4"></div>
				<div class="col-sm-8">
					<button type="submit" class="btn btn-primary">提交</button>
				</div>
			</div>
		</form>
	</div>
	<div class="col-md-2"></div>
</div>
{% endblock %}

{% block page_level_scripts %}
{% endblock %}
